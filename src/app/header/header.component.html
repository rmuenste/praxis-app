<header class="header bg-blue">
  <div class="wrapper flexbox center">
    <div class="item1" fxHide.gt-xs>
      <button mat-icon-button (click)="handleClick()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class="top-logo-container" id="header-image">
      <a class="flexbox center no-decor" href="#" title="bla" rel="home">
        <div class="top-logo-img">
        </div>
        <div class="wp_logo-text">
          <div>Frauenarztpraxis</div>
          <div class="upper bold">Münster</div>
        </div>
      </a>
    </div>
    <nav class="nav-main" fxHide.xs>
      <div class="menu-mainmenu-container">
        <ul id="menu-mainmenu" class="menu">
          <li id="menu-item-128"
            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-128">
            <a routerLink="/">Home</a>
          </li>
          <li id="menu-item-215"
            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-215">
            <a href="#wp_services" aria-current="page">Leistungsspektrum</a>
          </li>
          <li id="menu-item-79"
            class="menu-item menu-item-type-custom menu-item-object-custom current-menu-item current_page_item menu-item-home menu-item-79">
            <a href="#wp_news" aria-current="page"><span matBadge="4" matBadgePosition="after"
                matBadgeColor="warn">News</span></a>
          </li>
          <li id="menu-item-77" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-77">
            <a routerLink="/blog">Blog</a>
          </li>
          <li id="menu-item-80" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-80"><a
              href="#wp_footer">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>
